<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Singpass Demo App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Singpass Demo App</h1>
      <p><a href="https://docs.developer.singpass.gov.sg/">Documentation</a></p>
      <section>
        <button id="loginBtn" class="btn-primary btn-login">
          Log in with <img src="singpass.svg" alt="Singpass" />
        </button>
        <button id="logoutBtn" hidden>Log out</button>
      </section>
      <section>
        <h2>Claims:</h2>
        <p id="claims"></p>
      </section>
    </main>
  </body>
</html>
